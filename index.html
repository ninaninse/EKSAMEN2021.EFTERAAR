<!DOCTYPE html>
<html>
<head>
    <script src="index.js"></script>
</head>

<!-- Login ses nedenfor -->
<body>
<h1>Login</h1>
<form id="form">
    <input placeholder="Email" id="email"/>
    <input placeholder="Password" id="password"/>
    <button id="register">Register</button>
    <button id="logIn">Login</button>
    <button id="update" hidden>Change email/password</button>
    <button id="delete" hidden>delete user</button>
    <button id="logOut" hidden>log out</button>
</form>    

<!-- Varer ses nedenfor (kategorier og udfyldning af varens oplysninger)-->
<form id="itemform">
    <input type="input" id="title" placeholder="Title" hidden name="title"><br/>
    <input type="number" id="price" placeholder="Price" hidden name="price"><br/>
    <select item hidden id="category" name="category">
        <option value="Clothing">Clothing</option>
        <option value="Shoes">Shoes</option>
        <option value="Technology">Technology</option>
        <option value="Kitchen items">Kitchen items</option>
    </select>
    <br/>
    <input type="file" id="image-file" name="item" hidden><br/>
    <input type='button' id="list_item"
    value='list all my items' hidden/>
</form>
<br>
<p id='showData'></p>

<!-- Varer ses nedenfor (vare oplysninger og oprettelse med billede)-->
<br><br><br><br><br><br><br><br><br><br><br><br><br>
Posting an item for the user
<form action="http://localhost:3000/upload" method="post" enctype="multipart/form-data" id="postItem">
         <input type="input" id="titlenew" placeholder="Title" hidden name="title"><br/>
        <input type="number" id="pricenew" placeholder="Price" hidden name="price"><br/>
        <select item hidden id="categorynew" name="category">
            <option value="Clothing">Clothing</option>
            <option value="Shoes">Shoes</option>
            <option value="Technology">Technology</option>
            <option value="Kitchen items">Kitchen items</option>
        </select> 
    <input type="hidden" value="jen" id="emailTosubmit" name="emailToSubmit" value=""> 
    <input type="file" name="filetoupload" id="filetoupload" >
    <input type="submit" hidden id="submitItem" onclick="submitData()">
</form>
</body>
</html>
